<div class="container topnavbar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" (click)="navCollapsed=!navCollapsed">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/List']">My Courses</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse" [class.in]="navCollapsed">
        <ul class="nav navbar-nav">
            <li><a [routerLink]="['/List']" (click)="navCollapsed=!navCollapsed">Posts</a></li>
            <li><a [routerLink]="['/Categories']" (click)="navCollapsed=!navCollapsed">Categories</a></li>
            <li><a [routerLink]="['/About']" (click)="navCollapsed=!navCollapsed">About</a></li>
            <li><a [routerLink]="['/Login']" *ngIf="!(getLoggedIn() | async)" (click)="navCollapsed=!navCollapsed">Login</a></li>
            <li><a href="#" (click)="logout()" *ngIf="getLoggedIn() | async" (click)="navCollapsed=!navCollapsed">Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a (click)="searchOpened=true"  class="dropdown-toggle">               
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>  
                </a>
            </li>
            <form role="search" action="search.html" class="navbar-form" [class.open]="searchOpened">
                <div class="form-group has-feedback">
                    <input type="text" placeholder="Type and hit enter.." class="form-control" (keyup)="search($event)" >
                    <div search-dismiss="search-dismiss" class="glyphicon glyphicon-remove form-control-feedback" (click)="searchOpened=false"></div>
                </div>
                <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>            
        </ul>        
    </div>
</div>
