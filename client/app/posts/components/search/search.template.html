<div class="row">
    <div class="col-sm-12">
        <div class="list-group row text-center" [hidden]="(getRemotePosts() | async)?.length===undefined"  *ngIf="(getRemotePosts() | async)?.length===0">
            <div class="well">No items found...</div>
        </div>
        <div class="list-group row text-center" [hidden]="(getRemotePosts() | async)?.length!==0">
            <div class="whirl traditional"></div>
        </div>        
        <div class="list-group row">
            <post-list-item *ngFor="let post of getRemotePosts() | async" [post]="post"></post-list-item>
        </div>
    </div>
</div>
